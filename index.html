<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>


    
</head>
<body>
    <main>
        <div class="containerTransaksi">
            <h2>Tambah Transaksi</h2>

            <form name="formTambahTransaksi" id="formTambahTransaksi" class="formTambahTransaksi">
                <label>Nama Transaksi</label>
                <input type="text" id="nama" placeholder="Contoh: Beli Pulsa">

                <label>Jumlah (Rp)</label>
                <input type="number" id="jumlah" placeholder="Contoh: 50000">

                <label>Kategori</label>
                <select id="kategori">
                <option value="pemasukan">Pemasukan</option>
                <option value="pengeluaran">Pengeluaran</option>
                </select>

                <input type="submit" name="submit" id="submit" value="+Tambah Transaksi">
            </form>
        </div>

        <div class="riwayatTransaksi">
            <h2>Riwayat Transaksi</h2>
            <table>
            <thead>
                <tr>
                <th>Nama</th>
                <th>Kategori</th>
                <th>Jumlah</th>
                <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tabel-body">
                
            </tbody>
            </table>

            <div class="total-box">
            Total Saldo: Rp <span id="total">0</span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
