<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatat Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wadah-halaman">
        <header class="header-ringkasan">
            <h1>Ringkasan Keuangan</h1>
            <div class="wadah-ringkasan">
                <div class="kartu-ringkasan">
                    <div class="ikon-ringkasan pemasukan">
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>
                    <div class="detail-ringkasan">
                        <span class="judul-ringkasan">Total Pemasukan</span>
                        <h2 class="nilai-ringkasan teks-pemasukan" id="total-pemasukan">Rp 0</h2>
                    </div>
                </div>
                <div class="kartu-ringkasan">
                    <div class="ikon-ringkasan pengeluaran">
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    <div class="detail-ringkasan">
                        <span class="judul-ringkasan">Total Pengeluaran</span>
                        <h2 class="nilai-ringkasan teks-pengeluaran" id="total-pengeluaran">Rp 0</h2>
                    </div>
                </div>
                <div class="kartu-ringkasan">
                    <div class="ikon-ringkasan saldo">
                        <i class="fa-solid fa-wallet"></i>
                    </div>
                    <div class="detail-ringkasan">
                        <span class="judul-ringkasan">Saldo Akhir</span>
                        <h2 class="nilai-ringkasan teks-saldo" id="saldo-akhir">Rp 0</h2>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="containerTransaksi">
                <h2>Tambah Transaksi</h2>
                <form name="formTambahTransaksi" id="formTambahTransaksi" class="formTambahTransaksi">
                    <label for="nama">Nama Transaksi</label>
                    <input type="text" id="nama" placeholder="Contoh: Gaji Bulanan">

                    <label for="jumlah">Jumlah (Rp)</label>
                    <input type="number" id="jumlah" placeholder="Contoh: 50000">

                    <label for="tanggal">Tanggal Transaksi</label>
                    <input type="date" id="tanggal">

                    <label for="kategori">Kategori</label>
                    <select id="kategori">
                        <option value="pemasukan">Pemasukan</option>
                        <option value="pengeluaran">Pengeluaran</option>
                    </select>

                    <input type="submit" name="submit" id="submit" value="+ Tambah Transaksi">
                </form>
            </div>

            <div class="riwayatTransaksi">
                <h2>Riwayat Transaksi</h2>
                <div class="wadah-tabel">
                    <table>
                        <thead>
                            <tr>
                                <th>Tanggal Transaksi</th>
                                <th>Nama Transaksi</th>
                                <th>Kategori</th>
                                <th>Jumlah(Rp.)</th>
                                <th style="text-align: center;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-body">
                            <!-- Data transaksi akan muncul di sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
